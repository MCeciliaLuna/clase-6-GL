<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validaciones JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Completa el formulario:</h1>

    <form>
      <input
        type="text"
        name="first-name"
        id="input-first-name"
        placeholder="Nombre"
        maxlength="25"
      />
      <input
        type="text"
        name="last-name"
        id="input-last-name"
        placeholder="Apellido"
        maxlength="25"
      />

      <input
        type="text"
        name="username"
        id="input-username"
        placeholder="Nombre de usuario"
        maxlength="25"
      />

      <input
        type="password"
        name="password"
        id="input-password"
        placeholder="Contrase침a"
        maxlength="25"
      />
      <input
        type="password"
        name="confirm-password"
        id="input-confirm-password"
        placeholder="Confirm치 la contrase침a"
        maxlength="25"
        onchange="testPasswords"
      />

      <div id="div-birthday">
        <label>Tu fecha de cumplea침os:</label>
        <input type="date" name="birthday" id="input-birthday" />
      </div>

      <div id="div-newsletter">
        <label>Newsletter?</label>
        <input
          type="checkbox"
          name="check-newsletter"
          id="input-check-newsletter"
        />
      </div>

      <button type="button" id="button-submit" onclick="submitData">
        Enviar
      </button>
    </form>

    <script src="/script.js"></script>
  </body>
</html>
