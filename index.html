<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario y validaciones con JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Completa el formulario:</h1>

    <form>
      <label>
        NOMBRE
      <input
        type="text"
        name="first-name"
        id="first-name"
        placeholder="Ej: 'Cecilia'"
        maxlength="25"
      />
    </label>
    <label>
      APELLIDO:
      <input
        type="text"
        name="last-name"
        id="last-name"
        placeholder="Ej: Luna"
        maxlength="25"
      />
    </label>
    <label>
      NOMBRE DE USUARIO:
      <input
        type="text"
        name="username"
        id="username"
        placeholder="ceciluna23"
        maxlength="25"
      />
    </label>
<label>
  CONTRASEÑA:
  <input
    type="password"
    name="password"
    id="password"
    placeholder="ej: 'gatitos1234'"
    maxlength="25"
    />
  </label>
  <label>
    CONFIRMÁ LA CONTRASEÑA:
  <input
  type="password"
  name="confirm-password"
  id="confirm-password"
  placeholder="Confirmá la contraseña"
  maxlength="25"
  />
</label>

      <div id="div-birthday">
        <label>Tu fecha de cumpleaños:</label>
        <input type="date" name="birthday" id="birthday" />
      </div>

      <div id="div-newsletter">
        <label>Newsletter?</label>
        <input
          type="checkbox"
          name="check-newsletter"
          id="check-newsletter"
        />
      </div>

      <button type="button" id="submit">
        Enviar
      </button>
    </form>

    <script src="/script.js"></script>
  </body>
</html>
