<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Complete the form:</h1>

  <form>

    <input type="text" name="first-name" id="input-first-name" placeholder="first name">
    <input type="text" name="last-name" id="input-last-name" placeholder="last name">

    <input type="text" name="username" id="input-username" placeholder="username">

    <input type="password" name="password" id="input-password" placeholder="password">
    <input type="password" name="confirm-password" id="input-confirm-password" placeholder="confirm password">

    <div id="div-birthday">
      <label>You birthday:</label>
    <input type="date" name="birthday" id="input-birthday">
  </div>

    <div id="div-newsletter">
    <label>Newsletter?</label>
    <input type="checkbox" name="check-newsletter" id="input-check-newsletter">
  </div>

    <button type="submit">Submit</button>

  </form>
  
  <script src="/script.js"></script>
</body>
</html>
